<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!-- <script type="text/javascript" src="../data/match.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Survey Questions</h1>
        </div>
        <hr>
        <form>
            <div class="row">
                <h3>About Your Dog</h3>
                <div class="input-field">
                    <input type="text" id="name" class="validate">
                    <label for="name">Name (Required)</label>
                </div>
                <div class="input-field">
                    <input type="text" id="photo" class="validate">
                    <label for="photo">Link to Photo (Required)</label>
                </div>
            </div>
            <div class="row">
                <h4>Question 1</h4>
                <div class="row">
                    <label class="surveyQ">When your dog sees another dog, he/she has to go over and say hi.</label>
                    <select class="browser-default options" id="q1">
                        <option value="" disable selected>Select an Option</option>
                        <option value="1">1 (strongly disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (strongly agree)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h4>Question 2</h4>
                <div class="row">
                    <label class="surveyQ">Your dog gets excited when he/she meets new people.</label>
                    <select class="browser-default options" id="q2">
                        <option value="" disable selected>Select an Option</option>
                        <option value="1">1 (strongly disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (strongly agree)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h4>Question 3</h4>
                <div class="row">
                    <label class="surveyQ">Your dog likes toys that squeak better than those that do not.</label>
                    <select class="browser-default options" id="q3">
                        <option value="" disable selected>Select an Option</option>
                        <option value="1">1 (strongly disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (strongly agree)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h4>Question 4</h4>
                <div class="row">
                    <label class="surveyQ">Your dog answers to any form of endearing name including those that do not sound like his/her real name at all.</label>
                    <select class="browser-default options" id="q4">
                        <option value="" disable selected>Select an Option</option>
                        <option value="1">1 (strongly disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (strongly agree)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h4>Question 5</h4>
                <div class="row">
                    <label class="surveyQ">When your dog sleeps, he/she takes up most of the bed.</label>
                    <select class="browser-default options" id="q5">
                        <option value="" disable selected>Select an Option</option>
                        <option value="1">1 (strongly disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (strongly agree)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h4>Question 6</h4>
                <div class="row">
                    <label class="surveyQ">Your dog is not good at sharing food.</label>
                    <select class="browser-default options" id="q6">
                        <option value="" disable selected>Select an Option</option>
                        <option value="1">1 (strongly disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (strongly agree)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h4>Question 7</h4>
                <div class="row">
                    <label class="surveyQ">Your dog's favorite pastime is chasing his/her own tail.</label>
                    <select class="browser-default options" id="q7">
                        <option value="" disable selected>Select an Option</option>
                        <option value="1">1 (strongly disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (strongly agree)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h4>Question 8</h4>
                <div class="row">
                    <label class="surveyQ">Your dog is scared of cats.</label>
                    <select class="browser-default options" id="q8">
                        <option value="" disable selected>Select an Option</option>
                        <option value="1">1 (strongly disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (strongly agree</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h4>Question 9</h4>
                <div class="row">
                    <label class="surveyQ">Your dog will do anything for a treat.</label>
                    <select class="browser-default options" id="q9">
                        <option value="" disable selected>Select an Option</option>
                        <option value="1">1 (strongly disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (strongly agree)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h4>Question 10</h4>
                <div class="row">
                    <label class="surveyQ">Your dog is a good boy!</label>
                    <select class="browser-default options" id="q10">
                        <option value="" disable selected>Select an Option</option>
                        <option value="1">1 (strongly disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (strongly agree)</option>
                    </select>
                </div>
            </div>
            <button class="btn modal-trigger" data-target="matchModal" type="submit" id="submit">Submit</button>
        </form>
    </div>

    <!-- Modal -->

    <div id="matchModal" class="modal">
        <div class="modal-content">
            <h3>Your Match:
                <span id="matchName"></span>
            </h3>
            <center><div id="photoArea"></div></center>
        </div>
    </div>
</body>

</html>

<script>

    $("#submit").on("click", function () {
        event.preventDefault();

        if ($("#name").val() === "" || $("#photo").val() === "" || $("select").val() === "") {
            alert("Please fill out all questions before submitting!")
        }

        else {
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };

            console.log(newFriend);

            $.post("/api/friends", newFriend).then(function (data) {
                console.log(data);

                $("#matchName").text(data.name);
                $("#photoArea").html("<img id='matchPhoto' class='center' src=" + data.photo + ">");

                $("#matchModal").modal("open");
            });
        };
    });

    $(document).ready(function () {
        $(".modal").modal();
    });


</script>
